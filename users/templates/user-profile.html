{% extends 'base.html' %}

{% load static %}

{% block content %}

<section id="menu" class="menu section-bg mt-5">
    <div class="container mt-5">
        <h2 class="mb-4">My Profile</h2>
        <div class="row">
            
            <div class="col-md-3">
                <!-- Photo icon -->
                <div class="form-group">
                    <label for="profile-image"></label>
                    <img src="{% static 'assets/img/gallery/gallery-1.jpg' %}" alt="Profile Image" class="img-fluid" />
                </div>
            </div>
            
            <div class="col-md-6">
                <!-- Content -->
                <div class="profile-info">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <p class="form-control-static" id="fullname">John Doe</p>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <p class="form-control-static" id="address">123 Main St, City, Country</p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <p class="form-control-static" id="email">john@example.com</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <!-- Edit Button -->
                <a href="{% url 'users:edit-profile' %}" class="btn btn-outline-secondary btn-block mt-3"><i
                        class="bi bi-pencil"></i> Edit</a>
            </div>

        </div>
    </div>
</section>

{% endblock %}
