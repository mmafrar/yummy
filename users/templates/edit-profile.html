{% extends 'base.html' %}

{% load static %}

{% block css_files %}
<link href="{% static 'users.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}


  <section id="menu" class="menu section-bg mt-5">
    <div class="container mt-5">
      <h2>Edit Profile</h2>
      <form id="edit-profile-form" action="{% url 'users:view-profile'%}" method="POST">
        <br />
        <br />
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fullname">Full Name:</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" />
            </div>
            <br />
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address" />
            </div>
            <br />
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>
          </div>
          <br />
          <div class="col-md-6">
            <div class="form-group">
              <label for="profile-picture">Profile Picture:</label>
              <input type="file" class="form-control-file" id="profile-picture" />
            </div>
          </div>
          <br />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Save Changes</button>
        {% comment %} <button type="button" class="btn btn-secondary ml-2" onclick="cancelEdit()">Cancel</button> {% endcomment %}

        {% comment %} <a href="" class="btn btn-primary">Save Changes</a> {% endcomment %}
        <a href="{% url 'users:view-profile'%}" class="btn btn-secondary ml-2">Cancel</a>

      </form>
    </div>
  </section>
{% endblock %}
