{% extends 'base.html' %}

{% load static %}

{% block content %}
<section id="menu" class="menu section-bg mt-5">
    <div class="container mt-3" data-aos="fade-up">
        <div class="section-title">
            <h2>Menu</h2>
            <p>Check Our Tasty Menu</p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-flters">
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-starters">Starters</li>
                    <li data-filter=".filter-salads">Salads</li>
                    <li data-filter=".filter-specialty">Specialty</li>
                </ul>
            </div>
        </div>

        <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">
            {% for menu in menus %}
            <div class="col-lg-6 menu-item 
            {% if menu.category == 'Starters' %}filter-starters
            {% elif menu.category == 'Salads' %}filter-salads
            {% elif menu.category == 'Specialty' %}filter-specialty
            {% endif %}">
                <img src="{{ menu.image.url }}" class="menu-img" alt="{{ menu.name }} Not found" />
                <div class="menu-content">
                    <a href="">{{ menu.name }}</a><span>RM {{ menu.price }}</span>
                </div>
                <div class="menu-ingredients">{{ menu.description }}</div>
                <div class="menu-content">
                    <a href="{% url 'orders:view-order-form' %}"><span>Order Now</span></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
